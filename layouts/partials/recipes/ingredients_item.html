<h4 class="f5 measure underline">{{ .title }}</h4>
<div class="sm-col sm-col-6 lg-col-6">
  <ul itemprop="ingredients">
    {{ if ne .components nil }}
    {{ range .components }}
    <li itemprop="recipeIngredient" class="i">
      {{ with ( .title | markdownify) }}{{ . }}{{ end }}</li>
    {{ end }}
    {{ end }}
    {{ range .ingredients }}
    <li itemprop="recipeIngredient">
      {{ with ( . | markdownify) }}{{ . }}{{ end }}</li>
    {{ end }}
  </ul>
</div>
